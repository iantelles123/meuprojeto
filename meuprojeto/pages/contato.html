        <h1>Sobre o Nishinoya</h1>
        <p>Yu Nishinoya (西にしの谷や夕ゆう Nishinoya Yū?) é aluno do 2º ano da escola Karasuno. Ele é membro do time de voleibol da escola e atua como o Líbero do time. Seus colegas de time o apelidaram de Divino Guardião da Karasuno.</p>
